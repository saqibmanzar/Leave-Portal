    <style>
      html, body {

      body, div, form, input, select, textarea, label, p {
      padding: 0;

      h1 {

 line-height: 83px;

      .testbox {
      display: flex;

      }
      form {
      width: 100%;
      padding: 25px;

      row

      .banner {
      position: relative;

      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      .banner::after {
      content: "";

      input, select, textarea {

      width: calc(100% - 10px);

      padding: 4px 5px;
      }
      textarea {
      width: calc(100% - 12px);

    }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color:  #006622;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0  #006622;
      color: #006622;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: red;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #00b33c;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
 .week {
      display:flex;
      justfiy-content:space-between;
      }
      .colums {
      display:flex;
      justify-content:space-between;
      flex-direction:row;
      flex-wrap:wrap;
      }
      .colums div {
      width:48%;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio {
      position: relative;
  display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      .question-answer label {
      display: block;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      input[type=radio]:checked + label:before, label.radio:hover:before {
      border: 2px solid  #006622;
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid  #006622;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .flax {
      display:flex;
      justify-content:space-around;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;

cursor: pointer;

      button:hover {

      }

      .name-item, .city-item {

      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
      }
    </style>

  <script type="text/javascript">

    $(document).ready(function(){
      var date_input=$('input[name="startdate"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'yyyy-mm-dd',
        container: container,
        todayHighlight: true,
        autoclose: true
      };
      //$('#date').datepicker('setDate', new Date());
      date_input.datepicker(options);

      var enddate = $('input[name=enddate')
      enddate.datepicker(options);
    })

    
</script>
  </head>
  <body>
    <div class="testbox">

      {% block show_form %}
      <form action="" method="post">
          <br/>
              <legend>Leave Application</legend>

              {% if leave_mssg%}
              <p class="error"><strong>Message:</strong> {{ leave_mssg }}</p>
              <br>
              {% endif %}

              {% if show_form == 1 %}
              <div class="item">
                  <label for="subject"> Subject<span>*</span></label>
                  <input id="subject" type="text" name="subject" required="required"  />
              </div>
              <div class="item">
                  <label for="activity">Application<span>*</span></label>
                  <textarea id="activity" name="description" placeholder="Message..." rows="8" required="required"></textarea>
              </div>

            <div class="form-group"> <!-- Date input -->
              <label class="control-label" for="date">From</label>
              <input class="form-control" id="start" name="startdate" placeholder="YYYY-MM-DD" type="text" onkeydown="return false" value="{{ startdate }}" />
            </div>
            <div class="form-group"> <!-- Date input -->
              <label class="control-label" for="date">To</label>
              <input class="form-control" id="end" name="enddate" placeholder="YYYY-MM-DD" type="text"  onkeydown="return false" value="{{ enddate }}" />
            </div>



              <span id="result"></span>
              <button type="calc" id="submit" >Submit</button>

              <br/>
              {% endif %}
      </form>
      
      {% endblock %}
    </div>
  </body>

</script>
